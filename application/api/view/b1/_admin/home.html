<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表情上传</title>
    <link rel="stylesheet" type="text/css" href="/static/plugins/filer/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/plugins/filer/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/plugins/filer/css/default.css">
    <link rel="stylesheet" type="text/css" href="/static/plugins/filer/css/jquery.filer.css">
    <link rel="stylesheet" type="text/css" href="/static/plugins/filer/css/jquery.filer-dragdropbox-theme.css">
    <link rel="stylesheet" type="text/css" href="/static/plugins/filer/css/tomorrow.css">
    <link rel="stylesheet" type="text/css" href="/static/plugins/filer/css/custom.css">
</head>
<body>
<article class="htmleaf-container">
    <section id="section4" class="section-white">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                   <div>
                        <div class="row">
                            <div class="col-md-6">
                                <form action="/api/b1/emot/save_image" method="post" enctype="multipart/form-data" class="text-center">
                                    <div class="form-group">
                                        <select class="form-control" id="category" name="category">
                                            <option value="">选择分类</option>
                                            {volist name="list" id="cat"}
                                            <option value="{$cat.id}">{$cat.name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                    <input type="file" name="images[]" id="demo-fileInput-4" multiple="multiple">
                                    <input type="submit" class="btn-custom green" value="提交">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</article>

<script src="/static/plugins/filer/js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="/static/plugins/filer/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/plugins/filer/js/jquery.filer.min.js" type="text/javascript"></script>
<script src="/static/plugins/filer/js/prettify.js" type="text/javascript"></script>
<script src="/static/plugins/filer/js/scripts.js" type="text/javascript"></script>
<script src="/static/plugins/filer/js/custom.js" type="text/javascript"></script>

</body>
</html>
